<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="725149234874-5pcbriu0k6nsqe1mglf4oonqcel1ibpn.apps.googleusercontent.com">
    <title>For the Tour</title>
    <script src="https://use.fontawesome.com/6207f4ce66.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
        <div class="user-info hidden"></div>
        <button class="rsvp btn btn-default" data-artist="Converge" data-date="12/25/2017" data-venue="The Agora" rel="tooltip" data-target="#rsvpModal" data-placement="top" title="You must be signed in to RSVP">RSVP</button>
        <div class="modal fade" id="rsvpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="rsvpModalHeader">RSVP</h4>
                    </div>
                    <div class="modal-body">
                        <form id="rsvpForm">
                            <div>
                                <strong>Name:</strong><br>
                                <span id="rsvpName"></span>
                            </div>
                            <div id="showDetails">
                                <strong>Show Details:</strong><br>
                                <span id="rsvpArtistName"></span><br>
                                <span id="rsvpShowDate"></span><br>
                                <span id="rsvpShowVenue"></span>
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="control-label">Add a Message:</label>
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Submit RSVP</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script>
        var id_token = '';
        var name = '';
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            var id = profile.getId();
            name = profile.getName();
            var imageUrl = profile.getImageUrl();
            var email = profile.getEmail();
            // The ID token you need to pass to your backend:
            id_token = googleUser.getAuthResponse().id_token;

            $('.rsvp').removeAttr('data-toggle')
                .removeAttr('data-placement')
                .removeAttr('data-original-title');
            
            if (id_token.length) {
                $('.user-info').html('You are logged in as <strong>' + name + '</strong> (Not you? <a class="sign-out">Sign Out</a>)');
                $('.g-signin2').hide();
                $('.user-info').removeClass('hidden');
            }
        }
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                $('.rsvp').attr('data-toggle', 'tooltip')
                    .attr('data-placement', 'top')
                    .attr('data-original-title', 'You must be signed in to RSVP');
            });
            // reset id token to empty string
            id_token='';
            // hide user info and show sign-in button
            $('.g-signin2').show();
            $('.user-info').empty().addClass('hidden');
        }

        $('#rsvpModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var artist = button.data('artist');
            var showDate = button.data('date');
            var venue = button.data('venue');
            var modal = $(this);
            modal.find('#rsvpName').text(name);
            modal.find('.modal-title').text('RSVP for ' + artist);
            modal.find('#rsvpArtistName').text(artist);
            modal.find('#rsvpShowDate').text(showDate);
            modal.find('#rsvpShowVenue').text(venue);
         })

        $(document).ready(function() {            
            $('body').on('click', '.rsvp', function() {
                if (id_token.length) {
                    $('#rsvpModal').modal('toggle', $(this));
                }
            });
            $('body').on('click', '.sign-out', function() {
                signOut();
            });
        });
    </script> 
</body>
</html>
