<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="725149234874-5pcbriu0k6nsqe1mglf4oonqcel1ibpn.apps.googleusercontent.com">
    <title>For the Tour</title>
    <script src="https://use.fontawesome.com/6207f4ce66.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <a href="index.html"><img class="logo" src="assets/images/vanimage.jpg"></a>
    </div>
    <div>
      <ul class="nav navbar-nav">
        <li class="active">
            FOR THE TOUR<span class="sr-only"></span>
        </li>
        <li class="active">
            <a href="index.html">Tours<span class="sr-only"></span></a></li>
        <li><a href="X">My RSVP's<span class="sr-only"></span></a></a></li>
        </li>
      </ul>
    </div>
</nav>  
    <div class="container">
        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
        <div class="user-info hidden"></div>

        <form id="searchForm" class="form-inline">
            <div class="form-group">
                <input type="text" id="bandName" placeholder="Enter Band Name" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <div id="results" class="hidden">
            <div class="results-table-wrapper">
                <table id="resultsTable" class="table table-striped results-table">
                    <thead>
                        <tr>
                            <th>Artist(s)</th>
                            <th>Date &amp; Time</th>
                            <th>Venue</th>
                            <th>City/Region</th>
                            <th>Country</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        
        <div class="modal fade" id="rsvpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="rsvpModalHeader">RSVP</h4>
                    </div>
                    <div class="modal-body">
                        <form id="rsvpForm">
                            <div>
                                <strong>Name:</strong><br>
                                <span id="rsvpName"></span>
                            </div>
                            <div id="showDetails">
                                <strong>Show Details:</strong><br>
                                <span id="rsvpArtistName"></span><br>
                                <span id="rsvpShowDate"></span><br>
                                <span id="rsvpShowVenue"></span><br>
                                <span id="rsvpCity"></span><span id="rsvpRegion"></span><br>
                                <span id="rsvpCountry"></span>
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="control-label">Add a Message:</label>
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Submit RSVP</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script>
        var id_token = '';
        var name = '';
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            var id = profile.getId();
            name = profile.getName();
            var imageUrl = profile.getImageUrl();
            var email = profile.getEmail();
            // The ID token you need to pass to your backend:
            id_token = googleUser.getAuthResponse().id_token;

            $('.rsvp').removeAttr('data-toggle')
                .removeAttr('data-placement')
                .removeAttr('data-original-title');
            
            if (id_token.length) {
                $('.user-info').html('You are logged in as <strong>' + name + '</strong> (Not you? <a class="sign-out">Sign Out</a>)');
                $('.g-signin2').hide();
                $('.user-info').removeClass('hidden');
            }
        }
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                $('.rsvp').attr('rel', 'tooltip')
                    .attr('data-placement', 'top')
                    .attr('data-original-title', 'You must be signed in to RSVP');
            });
            // reset id token to empty string
            id_token='';
            // hide user info and show sign-in button
            $('.g-signin2').show();
            $('.user-info').empty().addClass('hidden');
        }

        $('#rsvpModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var artist = button.data('artist');
            var showDate = button.data('date');
            var venue = button.data('venue');
            var modal = $(this);
            modal.find('#rsvpName').text(name);
            modal.find('.modal-title').text('RSVP for ' + artist);
            modal.find('#rsvpArtistName').text(artist);
            modal.find('#rsvpShowDate').text(showDate);
            modal.find('#rsvpShowVenue').text(venue);
         })

        $(document).ready(function() {            
            $('body').on('click', '.rsvp', function() {
                if (id_token.length) {
                    $('#rsvpModal').modal('toggle', $(this));
                }
            });
            $('body').on('click', '.sign-out', function() {
                signOut();
            });
        });
    </script> 
</body>
</html>
