<body>

    <div class="container">
        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
        <div class="user-info hidden"></div>

        <form id="searchForm" class="form-inline">
            <div class="form-group">
                <input type="text" id="bandName" placeholder="Enter Band Name" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <div id="results" class="hidden">
            <div class="no-results hidden">Sorry, your search returned no results.</div>
            <div class="results-table-wrapper alt-table-responsive">
                <table id="resultsTable" class="table table-striped results-table">
                    <thead>
                        <tr>
                            <th>Event</th>
                            <th>Artist(s)</th>
                            <th>Date &amp; Time</th>
                            <th>Venue</th>
                            <th>Location</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        
        <div class="modal fade" id="rsvpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form id="rsvpForm">
                        <div class="modal-body">
                            <input type="hidden" id="eventId" />
                            <input type="hidden" ide="eventUri" />
                            <input type="hidden" id="datetime" />
                            <div id="userPhoto" class="pull-right clearfix user-photo"></div>
                            <h2 id="rsvpTitle"></h2>
                            <div id="showDetails">
                                <p><strong>Date/Time:</strong><br>
                                <span id="rsvpShowDate"></span></p>
                                <p><strong>Lineup:</strong> <br>
                                <span id="rsvpLineup"></span><br></p>
                                
                                <h4>Venue:</h4>
                                <p><span id="rsvpShowVenue"></span><br>
                                <span id="rsvpStreet"></span><br>
                                <span id="rsvpCity"></span><span id="rsvpState"></span> <span id="rsvpZip"></span><br>
                                <span id="rsvpCountry"></span></p>
                            </div>
                            <div class="form-group">
                                <h4>Add an RSVP Message (<span id="charsLeft">280</span> characters remaining)</h4>
                                <div id="messageText"></div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="cancelRsvp" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit RSVP</button>
                        </div>
                    </form>
                    <div id="onRSVP" class="hidden">
                        <div class="modal-body">
                                <strong>Thank you!  Your RSVP was submitted successfully</strong>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="cancelRsvp" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                    <div id="alreadyRSVPed" class="hidden">
                        <div class="modal-body">
                            <h2>You have already RSVPed for this event.</h2>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="cancelRsvp" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <script src="https://cdn.quilljs.com/1.3.4/quill.js"></script>
    <script src="https://cdn.quilljs.com/1.3.4/quill.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: 'AIzaSyDs9iz9p-7I_mGuLqHUlhnz-sSQyqwgE_c',
            authDomain: 'for-the-tour.firebaseapp.com',
            databaseURL: 'https://for-the-tour.firebaseio.com',
            projectId: 'for-the-tour',
            storageBucket: 'for-the-tour.appspot.com',
            messagingSenderId: '725149234874'
        };
        firebase.initializeApp(firebaseConfig);

        var isLoggedIn = false;    
        function onSignIn(googleUser) {
            // We need to register an Observer on Firebase Auth to make sure auth is initialized.
            var unsubscribe = firebase.auth().onAuthStateChanged(function(firebaseUser) {
                unsubscribe();
                // Check if we are already signed-in Firebase with the correct user.
                if (!isUserEqual(googleUser, firebaseUser)) {
                    // Build Firebase credential with the Google ID token.
                    var credential = firebase.auth.GoogleAuthProvider.credential(
                        googleUser.getAuthResponse().id_token);
                    // Sign in with credential from the Google user.
                    firebase.auth().signInWithCredential(credential).catch(function(error) {
                        // Handle Errors here.
                        var errorCode = error.code;
                        var errorMessage = error.message;
                        // The email of the user's account used.
                        var email = error.email;
                        // The firebase.auth.AuthCredential type that was used.
                        var credential = error.credential;
                        // ...
                    });
                }
            });
            var profile = googleUser.getBasicProfile();
            var email = profile.getEmail();
            var photo = profile.getImageUrl();
            // The ID token you need to pass to your backend:
            var id_token = googleUser.getAuthResponse().id_token;
            
            if(id_token.length)
                isLoggedIn = true;

            $('.rsvp').removeAttr('data-toggle')
                .removeAttr('data-placement')
                .removeAttr('data-original-title');
            if (id_token.length) {
                $('.user-info').html('You are logged in as <strong>' + email + '</strong> (Not you? <a class="sign-out">Sign Out</a>)');
                $('.g-signin2').hide();
                $('.user-info').removeClass('hidden');
                $('#userPhoto').html('<img src="' + photo + '" class="img-responsive" />');
            }
        }
        function isUserEqual(googleUser, firebaseUser) {
            if (firebaseUser) {
                var providerData = firebaseUser.providerData;
                for (var i = 0; i < providerData.length; i++) {
                    if (providerData[i].providerId === firebase.auth.GoogleAuthProvider.PROVIDER_ID &&
                        providerData[i].uid === googleUser.getBasicProfile().getId()) {
                        // We don't need to reauth the Firebase connection.
                        return true;
                    }
                }
            }
            return false;
        }
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                firebase.auth().signOut();
                $('.rsvp').attr('rel', 'tooltip')
                    .attr('data-placement', 'top')
                    .attr('data-original-title', 'You must be signed in to RSVP');
            });
            // reset id token to empty string
            isLoggedIn = false;
            // hide user info and show sign-in button
            $('.g-signin2').show();
            $('.user-info').empty().addClass('hidden');
        }
        $(document).ready(function() {            
            $('body').on('click', '.rsvp', function() {
                if (isLoggedIn) {
                    $('#rsvpModal').modal({backdrop: 'static', keyboard: false}, $(this));
                }
            });
            $('body').on('click', '.sign-out', function() {
                signOut();
            });
        });
    </script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
