    <script>
        var firebaseConfig = {
            apiKey: 'AIzaSyDs9iz9p-7I_mGuLqHUlhnz-sSQyqwgE_c',
            authDomain: 'for-the-tour.firebaseapp.com',
            databaseURL: 'https://for-the-tour.firebaseio.com',
            projectId: 'for-the-tour',
            storageBucket: 'for-the-tour.appspot.com',
            messagingSenderId: '725149234874'
        };
        firebase.initializeApp(firebaseConfig);

        var isLoggedIn = false;    
        function onSignIn(googleUser) {
            // We need to register an Observer on Firebase Auth to make sure auth is initialized.
            var unsubscribe = firebase.auth().onAuthStateChanged(function(firebaseUser) {
                unsubscribe();
                // Check if we are already signed-in Firebase with the correct user.
                if (!isUserEqual(googleUser, firebaseUser)) {
                    // Build Firebase credential with the Google ID token.
                    var credential = firebase.auth.GoogleAuthProvider.credential(
                        googleUser.getAuthResponse().id_token);
                    // Sign in with credential from the Google user.
                    firebase.auth().signInWithCredential(credential).catch(function(error) {
                        // Handle Errors here.
                        var errorCode = error.code;
                        var errorMessage = error.message;
                        // The email of the user's account used.
                        var email = error.email;
                        // The firebase.auth.AuthCredential type that was used.
                        var credential = error.credential;
                        // ...
                    });
                }
            });

            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    //load the rsvps
                    var eventId = $.urlParam('eventId');
                    setColumns($('.container').width());
                    $(window).on('resize', function() {	
                        setColumns($('.container').width());
                        for (var i = 0; i < $('.rsvp-item').length; i++) {
                            //reposition item
                            positionItem(i);
                        }
                    });
                    $('.rsvp-list').empty();
                    viewRsvps(eventId);
                }
            });
           
            var profile = googleUser.getBasicProfile();
            var email = profile.getEmail();
            var photo = profile.getImageUrl();
            // The ID token you need to pass to your backend:
            var id_token = googleUser.getAuthResponse().id_token;
            
            isLoggedIn = true;            

            if (isLoggedIn) {
                $('.user-info').html( email + '</strong> (<a class="sign-out">Sign Out</a>)');
                $('h1.navbar-brand').css('padding-top', '15px');
                $('.g-signin2').hide();
                $('.user-info').removeClass('hidden');
                $('#userPhoto').html('<img src="' + photo + '" class="img-responsive" />');
                $('#loginRSVPs').removeClass('hidden');
            }
        }
        function isUserEqual(googleUser, firebaseUser) {
            if (firebaseUser) {
                var providerData = firebaseUser.providerData;
                for (var i = 0; i < providerData.length; i++) {
                    if (providerData[i].providerId === firebase.auth.GoogleAuthProvider.PROVIDER_ID &&
                        providerData[i].uid === googleUser.getBasicProfile().getId()) {
                        // We don't need to reauth the Firebase connection.
                        return true;
                    }
                }
            }
            return false;
        }
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                firebase.auth().signOut();
                 // reset id token to empty string
                isLoggedIn = false;
                // hide user info and show sign-in button
                $('.g-signin2').show();
                $('h1.navbar-brand').css('padding-top', '22px');
                $('.user-info').empty().addClass('hidden');
            });
        }
        $(document).ready(function() {            
            $('body').on('click', '.sign-out', function() {
                signOut();
            });
        });
    </script>
